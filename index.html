<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Web Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Start Screen -->
    <div id="startScreen">
        <h1>Tic-Tac-Toe Game</h1>
        <button id="playWithOpponent">Play with Opponent</button><br><br>
        <button id="playWithAI">Play with AI</button>
    </div>

    <!-- Game Screen -->
    <div id="gameScreen" style="display:none;">
        <h2>Tic-Tac-Toe Web Application</h2>
        <div class="status">Player X's turn</div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="resetButton">Reset Game</button>
        <button id="backButton">Back to Main Menu</button>
        <p>Created by JANIE</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
